{% extends 'base.html' %}
{% load static %}

{% block 'content' %}
<div class="col-sm-9">
    <br><br>
    {% include 'blocks/alerts.html' %}
    <div class="container">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Почта или номер *</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Почта или номер телефона" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="password">
          </div>

          <button type="submit" class="btn btn-primary">Войти</button>
        </form>

    </div>
</div>

{% endblock %}
